<html>
    <head>
        <meta charset="utf-8">
        <script src="playerjs.js" type="text/javascript"></script>
        <script src="open.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>GoodGame Lasqa</title>
    </head>
    <body> 
        <div class="site">
            <div class="playerzone">
                <iframe class="player" src="playerjs.html?file=https://hlss.goodgame.ru/hls/99600.m3u8" type="text/html" allowfullscreen></iframe>
            </div>
            <div class="chatzone">
                <div id="twitch" class="tabchat">
                    <iframe class="chat" src="https://www.twitch.tv/embed/lasqa/chat?darkpopout&parent=hiddennesshood.github.io"></iframe>
                </div>
                <div id="goodgame" class="tabchat">
                    <iframe class="chat" src="https://goodgame.ru/chat/99600"></iframe>
                </div>
                <div class="tab" id="chatswitch">   
                    <button class="chatbutton" onclick="openChat(event, 'twitch')" id="twitchbutton">Twitch</button>
                    <button class="chatbutton" onclick="openChat(event, 'goodgame')" id="goodgamebutton">GoodGame</button>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    document.getElementById("goodgamebutton").click();
</script>
